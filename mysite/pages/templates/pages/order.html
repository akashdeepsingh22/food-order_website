<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body>
    <h2>Your Order Summary</h2>

    <div id="order-summary">
        <ul id="order-list"></ul>
        <button onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        // Get the selected items from localStorage
        let selectedItems = JSON.parse(localStorage.getItem('orderItems'));

        if (selectedItems && selectedItems.length > 0) {
            const orderList = document.getElementById('order-list');
            
            // Loop through the selected items and display them
            selectedItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - Quantity: ${item.quantity}, Price: ${item.price * item.quantity}`;
                orderList.appendChild(li);
            });
        } else {
            document.getElementById('order-summary').innerHTML = "No items found in your order.";
        }

        // Function to place the order
        function placeOrder() {
            alert("Order placed successfully!");
            localStorage.removeItem('orderItems'); // Clear the order after placing
        }
    </script>
</body>
</html>
