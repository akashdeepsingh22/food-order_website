<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        nav {
            background-color: #333;
            padding: 14px 19px;
            display: flex;
            justify-content: space-between; /* Distribute items */
            align-items: center;
            position: relative;
            z-index: 1;
            
        }
        
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 20px;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #ffcc00;
            
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .contact-container {
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-container h2 {
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form input[type="submit"] {
            background-color: #2d6a4f;
            color: white;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #1f4e3d;
        }

        .contact-info {
            margin-top: 40px;
            text-align: center;
        }

        .contact-info h3 {
            margin-bottom: 10px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .social-links a {
            color: #333;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #4CAF50;
        }

    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'manu' %}">Menu</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h2>Contact Us</h2>

        <!-- Contact Form -->
        <form class="contact-form" method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required placeholder="Enter your message"></textarea>

            <input type="submit" value="Send Message">
        </form>

        <!-- Contact Information -->
        <div class="contact-info">
            <h3>Our Contact Details</h3>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@yourwebsite.com</p>
            <p><strong>Address:</strong> 123 Business Street, brampton, Canada</p>

            <!-- Optional Map (Google Maps or other embed) -->
            <div>
                <h4>Our Location:</h4>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3471.431945315809!
                2d75.03388377413563!3d29.53291274262818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13
                .1!3m3!1m2!1s0x39114dca7839eb01%3A0x4c01e3c894f701dc!2sDigital%20Matty-%20Web%20Desi
                gning%2C%20Industrial%20Training%2C%20Software%20%26%20App%20Development!5e0!3m2!1sen!2si
                n!4v1736942939549!5m2!1sen!2sin" width="600" height="450" 
                style="border:0;" allowfullscreen="" loading="lazy"
                 referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <!-- Social Media Links -->
            <div class="social-links">
                <h4>Follow Us:</h4>
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </div>
    </div>

</body>
</html>
