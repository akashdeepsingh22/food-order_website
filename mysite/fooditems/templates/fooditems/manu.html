<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            padding: 14px 19px;
            display: flex;
            justify-content: space-between; /* Distribute items */
            align-items: center;
            position: relative;
            z-index: 1; /* Ensure navbar stays below other content */
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 20px;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #ffcc00;
        }

        nav ul li a.disabled {
            color: grey;
            pointer-events: none;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Profile and Login section alignment */
        .profile-section {
            display: flex;
            align-items: center;
            margin-left: auto; /* Push to the right */
        }

        .profile-section a {
            color: white;
            font-size: 18px;
            margin-left: 10px;
        }

        /* Search Bar Styles */
        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Space below the navbar */
            padding: 10px;
        }

        .search-input {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            max-width: 500px;
            border: 2px solid #ccc;
            border-radius: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #28a745;
        }

        .search-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #28a745;
            border: none;
            border-radius: 20px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background-color: #218838;
            color: white;
        }

        /* Menu and Other Styles */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
        }

        .menu-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        /* Fixed image size */
        .menu-image {
            width: 100%;  /* Ensure it occupies the full width of the container */
            height: 200px; /* Fixed height for all images */
            object-fit: cover;  /* Ensures the image is properly resized and cropped to fit the fixed size */
            border-radius: 10px;
        }

        h3 {
            color: #333;
            font-size: 1.5rem;
        }

        p {
            color: #777;
            font-size: 1rem;
        }

        .price {
            color: #2d6a4f;
            font-weight: bold;
        }

        .buy-btn {
            background-color:#ffcc00;
            border: none;
            padding: 16px 40px; /* Increased padding to make it larger */
            font-size: 1.3em; /* Increased font size */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%; /* Makes the button full width */
        }

        .buy-btn:hover {
            background-color: #ffcc00;
        }

        /* Center the button in the container */
        .submit-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'manu' %}">Menu</a></li>
            <li><a href="{% url 'buy_items' %}">cart</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>

        <!-- Profile section for authenticated user -->
        <div class="profile-section">
            {% if user.is_authenticated %}
                <a href="#">{{ user.username }}</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Search Bar container, positioned below the navbar -->
    <div class="search-bar-container">
        <form method="GET" action="{% url 'search_items' %}" style="display: flex; width: 100%;">
            <input type="text" name="query" class="search-input" placeholder="Search for food items..." value="{{ request.GET.query }}">
            <button type="submit" class="search-btn">Search</button>
        </form>
    </div>

    <form method="POST" action="{% url 'buy_items' %}" id="buyForm">
        {% csrf_token %}
        <div class="menu-container">
            {% for fooditem in manuitems %}
                <div class="menu-item">
                    <img src="{{ fooditem.photo.url }}" alt="{{ fooditem.name }}" class="menu-image">
                    <h3>{{ fooditem.name }}</h3>
                    <!-- Display food item description -->
                    <p>{{ fooditem.description }}</p> <!-- Displaying item description -->
                    <p class="price">Price: â‚¹{{ fooditem.price }}</p>
                    <div class="select-item">
                        <input type="checkbox" name="selected_items" value="{{ fooditem.id }}" id="item-{{ fooditem.id }}">
                        <label for="item-{{ fooditem.id }}">Select</label>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="submit-container">
            <button type="submit" class="buy-btn">Buy Selected Items</button>
        </div>
    </form>

    <script>
        // JavaScript to check if any checkbox is selected before submitting the form
        document.getElementById('buyForm').addEventListener('submit', function(event) {
            var selectedItems = document.querySelectorAll('input[name="selected_items"]:checked');
            if (selectedItems.length === 0) {
                alert('Please select at least one item before proceeding.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
