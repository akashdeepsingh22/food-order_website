<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
    
        nav {
            background-color: #333;
            padding: 10px;
        }
    
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
    
        nav ul li {
            margin: 0 15px;
        }
    
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
        }
    
        nav ul li a.disabled {
            color: grey;
            pointer-events: none;
        }
    
        nav ul li a:hover {
            background-color: #555;
        }
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
    
        .order-container {
            padding: 20px;
        }
    
        .order-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: opacity 0.3s ease;
        }
    
        .order-item img {
            max-width: 100px;
            height: auto;
            border-radius: 10px;
        }
    
        .order-details {
            flex: 1;
            padding-left: 20px;
        }
    
        .order-details h3 {
            font-size: 1.2rem;
            margin: 0;
        }
    
        .order-details p {
            margin: 5px 0;
            color: #777;
        }
    
        .quantity-input {
            width: 50px;
            padding: 5px;
            text-align: center;
            margin-right: 20px;
        }
    
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .remove-btn:hover {
            background-color: #e63946;
        }
    
        .update-btn {
            background-color: #ff7f50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .update-btn:hover {
            background-color: #ff7f50;
        }
    
        .checkout-btn {
            background-color: #2d6a4f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
    
        .checkout-btn:hover {
            background-color: #1f4e3d;
        }
    
        /* Added Order Now Button */
        .order-now-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    
        .order-now-btn:hover {
            background-color: #45a049;
        }
    
        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>hhhhhhhhhhhhhhhhhhhhhh</h1>
    <nav>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'menu' %}">Menu</a></li>
            <li><a href="{% url 'order' %}">Order</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
    </nav>

    <div class="order-container">
        <h2>Your Selected Items</h2>
        <form method="POST" action="{% url 'order_items' %}">
            {% csrf_token %}
            
            {% for item in selected_items %}
                <div class="order-item" id="order-item-{{ item.id }}">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}">
                    <div class="order-details">
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.description }}</p>
                        <p>Price: ${{ item.price }}</p>

                        <!-- Quantity Input -->
                        <label for="quantity-{{ item.id }}">Quantity:</label>
                        <input type="number" id="quantity-{{ item.id }}" name="quantity_{{ item.id }}" 
                               value="1" min="1" class="quantity-input" data-price="{{ item.price }}">
                    </div>
                </div>
            {% endfor %}

            <!-- User Information Form -->
            <div class="user-info">
                <h3>Your Information</h3>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <!-- Total Price Display -->
            <div class="total-price">
                Total Price: $<span id="total-price">{{ total_price }}</span>
            </div>

            <!-- Order Now Button -->
            <button type="submit" class="order-now-btn">Order Now</button>
        </form>
    </div>

    <script>
        // Function to update the total price dynamically
        function updateTotalPrice() {
            let total = 0;
            document.querySelectorAll('.order-item').forEach(item => {
                const price = parseFloat(item.querySelector('.quantity-input').dataset.price);
                const quantity = parseInt(item.querySelector('.quantity-input').value);
                total += price * quantity;
            });
            document.getElementById('total-price').textContent = total.toFixed(2);
        }

        // Add event listeners to quantity inputs to update total on change
        document.querySelectorAll('.quantity-input').forEach(input => {
            input.addEventListener('input', updateTotalPrice);
        });

        // Initial total price calculation
        updateTotalPrice();
    </script>
</body>
</html>
