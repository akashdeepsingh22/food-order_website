<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            color: #333;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #2d6a4f;
            margin-bottom: 20px;
        }

        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .message p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }

        .return-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 30px;
            text-decoration: none;
        }

        .return-btn:hover {
            background-color: #45a049;
        }

        .thank-you-img {
            max-width: 300px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Thank You for Your Order!</h1>

    <div class="message">
        <p>Your order has been placed successfully! We’re processing your order and will notify you once it’s ready for delivery.</p>

        
        
        <img src="" alt="Thank You Image" class="thank-you-img">
    </div>

    <a href="{% url 'index' %}" class="return-btn">Return to Home</a>
</body>
</html>
