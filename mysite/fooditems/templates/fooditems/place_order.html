<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>place_order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .order-container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            background-color: #2d6a4f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #1f4e3d;
        }

        .order-summary {
            margin-bottom: 20px;
        }

        .order-summary table {
            width: 100%;
            border-collapse: collapse;
        }

        .order-summary th, .order-summary td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .order-summary th {
            background-color: #f4f4f4;
        }

        .order-summary td {
            background-color: #fff;
        }

        .order-summary .total-price {
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="order-container">
        <h2>Place Your Order</h2>

        <!-- Display the selected items -->
        <div class="order-summary">
            <h3>Selected Items</h3>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in selected_items %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>${{ item.price }}</td>
                            <td>
                                <input type="number" name="quantity_{{ item.id }}" value="1" min="1" class="form-input" style="width: 60px;">
                            </td>
                            <td>${{ item.price }}</td>  <!-- Display the price of the item -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- The order form for user information -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Render the order form fields (name, email, etc.) -->

            <button type="submit" class="submit-btn">Place Order</button>
        </form>
    </div>

</body>
</html>
